<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Salary prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-3 border rounded p-4 shadow pb-lg-5" >
                <h5 class="pb-2">Input Details to predict your Salary</h5>
                <form action="" method="post">
                    {% csrf_token %}

                    <label for="country" class="form-label">Select Country</label>
                    <select class="form-select form-control mb-3" id="country" aria-label="Default select example">
                        <option selected>Pakistan</option>
                        <option value="1">United States</option>
                        <option value="2">Poland</option>
                        <option value="3">Canada</option>
                      </select>

                    <label for="edu" class="form-label">Education Level</label>
                    <select class="form-select mb-3" id="edu" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    
                    <label for="emp" class="form-label">Employment Status</label>
                    <select class="form-select mb-3" id="emp" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                    <label for="exp" class="form-label">Select Experience in Years</label>
                    <select class="form-select mb-3" id="exp" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                    <button type="submit" class="btn btn-primary">Predict Salary</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
