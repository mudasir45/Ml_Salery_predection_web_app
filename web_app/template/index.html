<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Salary prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-3 border rounded p-4 shadow pb-lg-3" >
                <h5 class="pb-2">Input Details to predict your Salary</h5>
                <form action="" method="post">
                    {% csrf_token %}

                    <label for="country" class="form-label">Select Country</label>
                    <select class="form-select form-control mb-3" name="country" id="country" aria-label="Default select example">
                        <option selected>Select from list</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Germany">Germany</option>
                        <option value="Canada">Canada</option>
                        <option value="France">France</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Poland">Poland</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="Australia">Australia</option>
                        <option value="Russian Federation">Russian Federation</option>
                      </select>

                    <label for="edu" class="form-label">Education Level</label>
                    <select class="form-select mb-3" name="education" id="edu" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="Bachelor’s degree">Bachelor’s degree</option>
                        <option value="Master’s degree">Master’s degree</option>
                        <option value="Less than Bachelors">Less than Bachelors</option>
                        <option value="Post grad">Post grad</option>
                      </select>
                    
                    <label for="emp" class="form-label">Employment Status</label>
                    <select class="form-select mb-3" name="empLevel" id="emp" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="full-time">full-time</option>
                        <option value="part-time">part-time</option>
                        <option value="freelancer">freelancer</option>
                      </select>

                    <label for="exp" class="form-label">Enter Experience in Years</label>
                    <input type="number" class="form-control mb-3" max="50" min="3" name="exp" id="">

                    <button type="submit" class="btn btn-primary mb-5">Predict Salary</button>
                    <br>
                    {% if salary %}
                      <p class="text-info text-bg-dark d-inline-block p-2 rounded">Your astimated salary will be: {{salary}}</p>
                    {% endif %}  
                  </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
